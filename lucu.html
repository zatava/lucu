<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Photo Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
        }
        .photo-grid img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
            position: relative;
            transition: transform 0.3s ease;
        }
        .photo-grid img:hover {
            transform: scale(1.05);
        }
        .photo-grid img:hover::after {
            content: "â™¥";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 0, 0, 0.8);
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> Photo Memories</h1>
    <div class="photo-grid">
        <img src="i.jpg" alt="Photo 1">
        <img src="o.jpg" alt="Photo 2">
        <img src="e.jpg" alt="Photo 3">
        <img src="h.jpg" alt="Photo 4">
        <img src="m.jpg" alt="Photo 5">
        <img src="t.jpg" alt="Photo 6">
    </div>
</body>
</html>
